<h1 id="命令参数"><a href="#命令参数" class="headerlink" title="命令参数"></a>命令参数</h1><figure class="highlight routeros"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br></pre></td><td class="code"><pre><code class="hljs routeros">用法: dirsearch.py [-u|--url] 目标 [-e|--extensions] 扩展名 [选项]<br><br>示例：<br>dirsearch.py -l PATH -e *.* -i 200-399,403 -r <span class="hljs-attribute">--min-response-size</span>=1 -o out.txt<br><br> <br>选项:<br>  --version             显示程序版本号并退出<br>  -h, --help            显示帮助信息并退出<br> <br>  必填项:<br>    -u URL, <span class="hljs-attribute">--url</span>=URL   目标 URL(s)，可以使用多个标志<br>    -l PATH, <span class="hljs-attribute">--url-file</span>=PATH<br>                        URL 列表文件<br>    --stdin             从 STDIN 读取 URL(s)<br>    <span class="hljs-attribute">--cidr</span>=CIDR         目标 CIDR<br>    <span class="hljs-attribute">--raw</span>=PATH          从文件加载原始 HTTP 请求（使用 <span class="hljs-string">&#x27;--scheme&#x27;</span> 标志设置协议）<br>    -s SESSION_FILE, <span class="hljs-attribute">--session</span>=SESSION_FILE<br>                        会话文件<br>    <span class="hljs-attribute">--config</span>=PATH       配置文件的路径（默认使用 <span class="hljs-string">&#x27;DIRSEARCH_CONFIG&#x27;</span> 环境变量，否则使用 <span class="hljs-string">&#x27;config.ini&#x27;</span>）<br> <br>  字典设置:<br>    -w WORDLISTS, <span class="hljs-attribute">--wordlists</span>=WORDLISTS<br>                        自定义字典（用逗号分隔）<br>    -e EXTENSIONS, <span class="hljs-attribute">--extensions</span>=EXTENSIONS<br>                        用逗号分隔的扩展名列表（例如 php,asp）<br>    -f, --force-extensions<br>                        在每个字典条目的末尾添加扩展名。默认情况下，dirsearch 只用扩展名替换 %EXT% 关键字<br>    -O, --overwrite-extensions<br>                        使用您的扩展名（通过 `-e` 选择）覆盖字典中的其他扩展名<br>    <span class="hljs-attribute">--exclude-extensions</span>=EXTENSIONS<br>                        用逗号分隔的扩展名列表排除（例如 asp,jsp）<br>    --remove-extensions<br>                        移除所有路径中的扩展名（例如 admin.php -&gt; admin）<br>    <span class="hljs-attribute">--prefixes</span>=PREFIXES<br>                        添加自定义前缀到所有字典条目（用逗号分隔）<br>    <span class="hljs-attribute">--suffixes</span>=SUFFIXES<br>                        添加自定义后缀到所有字典条目，忽略目录（用逗号分隔）<br>    -U, --uppercase     字典转为大写<br>    -L, --lowercase     字典转为小写<br>    -C, --capital       字典首字母大写<br> <br>  通用设置:<br>    -t THREADS, <span class="hljs-attribute">--threads</span>=THREADS<br>                        线程数<br>    -r, --recursive     递归爆破<br>    --deep-recursive    对每个目录深度执行递归扫描（例如 api<span class="hljs-built_in">/users </span>-&gt; api/)<br>    --force-recursive   对每个找到的路径执行递归爆破，不仅限于目录<br>    -R DEPTH, <span class="hljs-attribute">--max-recursion-depth</span>=DEPTH<br>                        最大递归深度<br>    <span class="hljs-attribute">--recursion-status</span>=CODES<br>                        递归扫描的有效状态代码，支持范围（用逗号分隔）<br>    <span class="hljs-attribute">--subdirs</span>=SUBDIRS   扫描给定 URL[s]的子目录（用逗号分隔）<br>    <span class="hljs-attribute">--exclude-subdirs</span>=SUBDIRS<br>                        在递归扫描期间排除以下子目录（用逗号分隔）<br>    -i CODES, <span class="hljs-attribute">--include-status</span>=CODES<br>                        包括状态代码，用逗号分隔，支持范围（例如 200,300-399）<br>    -x CODES, <span class="hljs-attribute">--exclude-status</span>=CODES<br>                        排除状态代码，用逗号分隔，支持范围（例如 301,500-599）<br>    <span class="hljs-attribute">--exclude-sizes</span>=SIZES<br>                        通过大小（用逗号分隔）排除响应（例如 0B,4KB）<br>    <span class="hljs-attribute">--exclude-text</span>=TEXTS<br>                        通过文本排除响应，可以使用多个标志<br>    <span class="hljs-attribute">--exclude-regex</span>=REGEX<br>                        通过正则表达式排除响应<br>    <span class="hljs-attribute">--exclude-redirect</span>=STRING<br>                        如果正则表达式（或文本）与重定向 URL 匹配，则排除响应（例如 <span class="hljs-string">&#x27;/index.html&#x27;</span>）<br>    <span class="hljs-attribute">--exclude-response</span>=PATH<br>                        排除类似于此页面响应的响应，以路径为输入（例如 404.html）<br>    <span class="hljs-attribute">--skip-on-status</span>=CODES<br>                        每当命中其中一个状态代码时跳过目标，用逗号分隔，支持范围<br>    <span class="hljs-attribute">--min-response-size</span>=LENGTH<br>                        最小响应长度（单位：B）<br>    <span class="hljs-attribute">--max-response-size</span>=LENGTH<br>                        最大响应长度（单位：B）<br>    <span class="hljs-attribute">--max-time</span>=SECONDS  扫描的最大运行时间<br>    --exit-on-<span class="hljs-built_in">error</span>     每当发生错误时退出<br> <br>  请求设置:<br>    -m METHOD, <span class="hljs-attribute">--http-method</span>=METHOD<br>                        HTTP 方法（默认: GET）<br>    -d DATA, <span class="hljs-attribute">--data</span>=DATA<br>                        HTTP 请求数据<br>    <span class="hljs-attribute">--data-file</span>=PATH    包含 HTTP 请求数据的文件<br>    -H HEADERS, <span class="hljs-attribute">--header</span>=HEADERS<br>                        HTTP 请求头，可以使用多个标志<br>    <span class="hljs-attribute">--header-file</span>=PATH  包含 HTTP 请求头的文件<br>    -F, --follow-redirects<br>                        跟随 HTTP 重定向<br>    --random-agent      为每个请求选择随机 User-Agent<br>    <span class="hljs-attribute">--auth</span>=CREDENTIAL   身份验证凭证（例如 user:password 或 bearer token）<br>    <span class="hljs-attribute">--auth-type</span>=TYPE    身份验证类型（basic, digest, bearer, ntlm, jwt, oauth2）<br>    <span class="hljs-attribute">--cert-file</span>=PATH    包含客户端证书的文件<br>    <span class="hljs-attribute">--key-file</span>=PATH     包含客户端证书私钥的文件（未加密）<br>    <span class="hljs-attribute">--user-agent</span>=USER_AGENT<br>    <span class="hljs-attribute">--cookie</span>=COOKIE<br> <br>  连接设置:<br>    <span class="hljs-attribute">--timeout</span>=TIMEOUT   连接超时<br>    <span class="hljs-attribute">--delay</span>=DELAY       请求之间的延迟<br>    <span class="hljs-attribute">--proxy</span>=PROXY       代理 URL（HTTP/SOCKS），可以使用多个标志<br>    <span class="hljs-attribute">--proxy-file</span>=PATH   包含代理服务器的文件<br>    <span class="hljs-attribute">--proxy-auth</span>=CREDENTIAL<br>                        代理身份验证凭证<br>    <span class="hljs-attribute">--replay-proxy</span>=PROXY<br>                        重放找到的路径时使用的代理<br>    --tor               使用 Tor 网络作为代理<br>    <span class="hljs-attribute">--scheme</span>=SCHEME     原始请求的协议或 URL 中没有协议时使用的协议（默认: 自动检测）<br>    <span class="hljs-attribute">--max-rate</span>=RATE     每秒的最大请求数<br>    <span class="hljs-attribute">--retries</span>=RETRIES   失败请求的重试次数<br>    <span class="hljs-attribute">--ip</span>=IP             服务器<span class="hljs-built_in"> IP </span>地址<br>    <span class="hljs-attribute">--interface</span>=NETWORK_INTERFACE<br>                        要使用的网络接口<br> <br>  高级设置:<br>    --crawl             在响应中爬取新路径<br> <br>  显示设置:<br>    --full-url          在输出中显示完整的 URL（在安静模式下自动启用）<br>    --redirects-history<br>                        显示重定向历史<br>    --no-color          无彩色输出<br>    -q, --quiet-mode    安静模式<br> <br>  输出设置:<br>    -o PATH, <span class="hljs-attribute">--output</span>=PATH<br>                        输出文件<br>    <span class="hljs-attribute">--format</span>=FORMAT     报告格式（可用: simple, plain, json, xml, md, csv, html, sqlite）<br>    <span class="hljs-attribute">--log</span>=PATH          日志文件<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
